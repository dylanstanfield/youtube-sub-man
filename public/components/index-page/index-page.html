<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="index-page">
    <template>
        <style>
            :host {
                display: none;
            }
            :host([active]) {
                display: block;
            }
        </style>

        <h1>streams</h1>
        <template is="dom-repeat" items="{{streams}}">
            <div on-tap="redirectToStream" id="{{item.folderId}}">{{item.name}}</div>
        </template>
    </template>
    <script>
        Polymer({
            is: "index-page",
            properties: {
                streams: Array,
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },

            redirectToStream: function(e) {
                this.set('route.path', '/s/' + e.target.id);
            }
        });
    </script>
</dom-module>
