<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="index-page">
    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 300px;
            }

            h2 {
                font-size: 12px;
                font-weight: normal;
                text-transform: uppercase;
                color: #999999;
            }

            .stream {
                background: rgba(255, 255, 255, .1);
                box-sizing: border-box;
                margin: 12px 0;
                cursor: pointer;
                padding: 0 16px;
            }

            .stream:hover {
                background: rgba(255, 255, 255, .2);
            }

            .stream .stream-name {
                font-size: 14px;
                line-height: 48px;
            }

            .stream .sub-thumbnails {
                float: right;
            }

            .stream .sub-thumbnails img {
                height: 24px;
                margin: 12px 3px;
                border-radius: 50%;
                display: inline-block;
                vertical-align: middle;
            }

        </style>

        <h2>My Streams</h2>

        <div class="streams-wrap" id="streamsWrap">
            <template is="dom-repeat" items="{{streams}}">
                <div class="stream" on-tap="redirectToStream">
                    <span class="stream-name">{{item.name}}</span>

                    <div class="sub-thumbnails">
                        <template is="dom-repeat" items="{{item.subs}}">
                            <template is="dom-if" if="{{_maxNumPreviews(index)}}">
                                <img src="{{item.snippet.thumbnails.default.url}}" title="{{item.snippet.title}}" alt="{{item.snippet.title}}">
                            </template>
                        </template>
                    </div>
                </div>
            </template>
        </div>

    </template>
    <script>
        Polymer({
            is: "index-page",
            properties: {
                streams: Array,
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },

            redirectToStream: function() {
                window.location.href = '#/s/' + event.model.item.folderId;
            },

            _maxNumPreviews: function(i) {
                return i < 3;
            },

            _hasMoreThanMaxPreview: function(i) {
                return i > 3;
            },

            _computeNumPastMax: function(i) {
                return i - 3;
            },

            redirectCreate: function() {
                this.set('route.path', '/create');
            }
        });
    </script>
</dom-module>
