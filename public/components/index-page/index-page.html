<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="index-page">
    <template>
        <style>
            :host {
                display: block;
                width: 300px;
                position: fixed;
                top: 73px;
                left: 48px;
            }

            .streams-header {
                position: relative;
                margin: 12px 0;
                line-height: 24px;
            }

            .streams-header h2 {
                font-size: 12px;
                font-weight: normal;
                text-transform: uppercase;
                color: #999999;
            }

            .streams-header .create-btn {
                font-size: 12px;
                color: #ffffff;
                text-decoration: none;
                position: absolute;
                right: 0;
                bottom: 0;
                text-transform: uppercase;
                transition: all 200ms ease;
            }

            .streams-header .create-btn:hover {
                color: #999999;
            }

            .stream {
                background: rgba(255, 255, 255, .1);
                box-sizing: border-box;
                border-radius: 2px;
                margin: 12px 0;
                cursor: pointer;
                padding: 0 16px;
                transition: left 200ms ease;
                left: 0;
                position: relative;
            }

            .stream:hover {
                left: 6px;
                background: rgba(255, 255, 255, .2);
            }

            .stream.active {
                border-left: 3px solid #ffffff;
            }

            .stream.active:hover {
                left: 0;
                background: rgba(255, 255, 255, .1);
                cursor: auto;
            }

            .stream .stream-name {
                font-size: 14px;
                line-height: 48px;
                pointer-events: none;
            }

            .stream .sub-thumbnails {
                float: right;
                pointer-events: none;
            }

            .stream .sub-thumbnails img {
                height: 24px;
                margin: 12px 3px;
                border-radius: 50%;
                display: inline-block;
                vertical-align: middle;
            }

        </style>
        <div class="streams-header">
            <h2>My Streams</h2>
            <template is="dom-if" if="{{!activeAdd}}">
                <a class="create-btn" href="#/add">+ New Stream</a>
            </template>
        </div>


        <div class="streams-wrap" id="streamsWrap">
            <template id="streamList" is="dom-repeat" items="{{streams}}">
                <div class$="stream {{item.classList}}" on-tap="redirectToStream" id="{{item.folderId}}">
                    <span class="stream-name">{{item.name}}</span>

                    <div class="sub-thumbnails">
                        <template is="dom-repeat" items="{{_getAFew(item.subs)}}">
                            <img src="{{item.snippet.thumbnails.default.url}}" title="{{item.snippet.title}}" alt="{{item.snippet.title}}">
                        </template>
                    </div>
                </div>
            </template>
        </div>

    </template>
    <script>
        Polymer({
            is: "index-page",
            properties: {
                streams: Array,
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },

            observers: [
                '_activeStreamChanged(activeStreamId, activeAdd)'
            ],

            redirectToStream() {
                window.location.href = '#/s/' + event.model.item.folderId;
            },

            _activeStreamChanged(activeStreamId, activeAdd) {
                for(var i in this.streams) {
                    if(this.streams[i].folderId == activeStreamId && !activeAdd) this.set('streams.' + i + '.classList', " active");
                    else this.set('streams.' + i + '.classList', "");
                }
            },

            _getAFew(array) {
                var aFew = [];

                for(var i = 0; i < 3; i++) {
                    aFew.push(array[i]);
                }

                return aFew;
            }
        });
    </script>
</dom-module>
