<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/components/ss-channel/ss-channel.html">

<dom-module id="stream-page">
    <template>
        <style>
            :host {
                display: none;
            }
            :host([active]) {
                display: block;
            }

            .videos-wrap {
                font-size: 0;
                margin: 48px 0;
            }

            .video {
                display: inline-block;
                width: 276px;
                box-sizing: border-box;
                margin: 12px;
                padding: 12px;
                border-radius: 2px;
                background: rgba(255, 255, 255, 0.1);
                cursor: pointer;
            }

            .video:hover {
                background: rgba(255, 255, 255, .2);
            }

            .video img {
                width: 100%;
            }

            .video span {
                display: block;
                font-size: 12px;
            }

            .video .video-title {
                margin-top: 12px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .video .video-channel {
                margin-top: 6px;
                color: #999999;
            }
        </style>

        <iron-ajax
                auto
                url="[[_computeUrl(streamId)]]"
                method="GET"
                handle-as="json"
                on-response="handleGetVideos"
                debounce-duration="300"></iron-ajax>

        <h1>{{streamName}}</h1>

        <div>
            <template is="dom-repeat" items="[[streamSubs]]">
                <ss-channel channel-title="[[item.snippet.title]]"
                            thumbnail-url="[[item.snippet.thumbnails.default.url]]"></ss-channel>
            </template>
        </div>

        <div class="videos-wrap">
            <template is="dom-repeat" items="[[videos]]">
                <div class="video">
                    <!--<div class="video-thumbnail" data-src="{{item.snippet.thumbnails.default.url}}"></div>-->
                    <img src="{{item.snippet.thumbnails.medium.url}}" alt="">
                    <span class="video-title">{{item.snippet.title}}</span>
                    <span class="video-channel">{{item.snippet.channelTitle}}</span>
                    <!--[[item.snippet.title]]-->
                </div>
            </template>
        </div>

    </template>
    <script>
        Polymer({
            is: "stream-page",
            properties: {
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

            },

            observers: [
                'setStreamInfo(streamId)'
            ],

            handleGetVideos: function(e) {
                console.log(e.detail.response[0]);
                this.videos = e.detail.response
            },

            setStreamInfo(streamId) {
                for(var stream of this.allStreams) {
                    if(stream.folderId == streamId) {
                        this.streamName = stream.name;
                        this.streamSubs = stream.subs;
                    }
                }
            },

            _computeUrl(streamId) {
                return '/api/streams/' + streamId + '/videos'
            }
        });
    </script>
</dom-module>
