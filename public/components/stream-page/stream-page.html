<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="stream-page">
    <template>
        <style>
            :host {
                display: none;
            }
            :host([active]) {
                display: block;
            }
        </style>

        <iron-ajax
                auto
                url="[[_computeUrl(streamId)]]"
                method="GET"
                handle-as="json"
                on-response="handleGetVideos"
                debounce-duration="300"></iron-ajax>

        <h1>stream <span>{{streamName}}</span></h1>

        <div>
            <template is="dom-repeat" items="[[streamSubs]]">
                <div>[[item.snippet.title]]</div>
            </template>
        </div>

        <div>
            <template is="dom-repeat" items="[[videos]]">
                <div class="video-wrap">
                    <!--<div class="video-thumbnail" data-src="{{item.snippet.thumbnails.default.url}}"></div>-->
                    <img src="{{item.snippet.thumbnails.default.url}}" alt="">
                    <span>{{item.snippet.title}}</span>
                    <span>by <span>{{item.snippet.channelTitle}}</span></span>
                    <!--[[item.snippet.title]]-->
                </div>
            </template>
        </div>

    </template>
    <script>
        Polymer({
            is: "stream-page",
            properties: {
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

            },

            observers: [
                'setStreamInfo(streamId)'
            ],

            handleGetVideos: function(e) {
//                console.log(e.detail.response);
                this.videos = e.detail.response
            },

            setStreamInfo(streamId) {
                for(var stream of this.allStreams) {
                    if(stream.folderId == streamId) {
                        this.streamName = stream.name;
                        this.streamSubs = stream.subs;
                    }
                }
            },

            _computeUrl(streamId) {
                return '/api/streams/' + streamId + '/videos'
            }
        });
    </script>
</dom-module>
