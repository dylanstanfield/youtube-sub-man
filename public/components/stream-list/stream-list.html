<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="stream-list">
    <template>
        <h1>subscriptions</h1>
        <template is="dom-repeat" items="{{streams}}">
            <div>{{item.name}}</div>
        </template>
    </template>
    <script>
        Polymer({
            is: "stream-list",
            properties: {
                streams: Array
            }
        });
    </script>
</dom-module>
